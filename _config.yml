## => Site Settings
##############################
text_skin: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: default # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
url     : https://mincong.io  # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl : # does not include hostname
title   : Mincong Huang
description: >  # this means to ignore newlines until "Language & timezone"
  Hi, welcome to my blog! I'm a software engineer at Vertesia. I write blog posts
  in my free time. My blogs are
  bits and pieces of my tech journey. Most of them are related
  to Java. Hope you enjoy them! My opinions are my own, not Vertesia's. This blog
  is powered by Jekyll, a simple, blog-aware, static sites solution.

## => Language and Timezone
##############################
lang: en  # the language of your site, default as "en"
timezone: Europe/Paris  # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values


