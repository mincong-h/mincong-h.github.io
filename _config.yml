## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : /en/:title/

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: true
      pageview: true
  - scope:
      path: _cn
      type: cn
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: true
      pageview: true

## => Plugins
##############################
plugins:
  - jekyll-environment-variables
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

## => Collections
##############################
collections:
  # Categories are a collection that contains many articles. The articles of
  # one category should be very different from the articles from another
  # category. One article should avoid having more than 2 categories. It
  # represents an important part of your technical stack (skill-tree).
  # Examples: build, java, python
  displayed_en_categories:
    my_label:  Categories
    permalink: /en/categories/:name/
    output:    true
  displayed_cn_categories:
    my_label:  文章类别
    permalink: /cn/categories/:name/
    output:    true
  
  en_projects:
    my_label:  Projects
    permalink: /en/projects/:name/
    output:    true

  # Series are a collection that contains several articles. A series explains
  # one target topic from different angles. It is usually about a framework or
  # a project.
  series:
    my_label:  Series
    permalink: /en/series/:name/
    output:    true
  cn:
    promalink: /cn/:title/
    output:    true
