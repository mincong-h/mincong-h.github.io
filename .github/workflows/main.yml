#
# https://www.mydatahack.com/deploying-jekyll-site-to-github-page-with-github-actions/
# https://github.com/JamesIves/github-pages-deploy-action
#
name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
      - docker # testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set service version
      run: |
        echo "SERVICE_VERSION=v${GITHUB_RUN_ID}-${GITHUB_SHA::7}"
        echo "SERVICE_VERSION=v${GITHUB_RUN_ID}-${GITHUB_SHA::7}" >> $GITHUB_ENV
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6 # Not needed with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Install dependencies in the Gemfile
      run: |
         bundler install --path vendor/bundle
    - name: Build Jekyll website
      run: |
         bundle exec jekyll build --trace
      env:
        SERVICE_VERSION: "${{ env.SERVICE_VERSION }}"
        JIMI_USERNAME: "${{ secrets.JIMI_USERNAME }}"
        JIMI_PASSWORD: "${{ secrets.JIMI_PASSWORD }}"
        JIMI_ENABLED: true
    - name: Deploy GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: _site
