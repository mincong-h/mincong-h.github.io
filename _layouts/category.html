---
layout: default
---

<div class="page monthly">
  <h1>{{ page.title }} <small class="monospace">({{ page.category }})</small></h1>
  <p>{{ content }}</p>
  <div class="monthly items">
  {% for post in site.categories[page.category] %}

    <table class="item">
      <tr>
        <td class="image">
          <a href="{{ post.id }}">
            <div class="image" style="background-image: url('{{ post.image }}')"></div>
          </a>
        </td>
        <td class="desc">
          <a class="header" href="{{ post.id }}">{{ post.title }}</a>
          <p class="body">{{ post.excerpt }}</p>
          <p class="footer">
            {{ post.date | date_to_long_string }} | {{ post.tags | join: ', ' }}
          </p>
        </td>
      </tr>
    </table>
  {% endfor %}
  </div>
</div>
